spring.application.name=squadgoals
service.account.path=${SERVICE_ACCOUNT_PATH}
spring.datasource.url=jdbc:postgresql://localhost:5432/squadgoals
spring.datasource.username=${SQUADGOALS_DB_USERNAME}
spring.datasource.password=${SQUADGOALS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
